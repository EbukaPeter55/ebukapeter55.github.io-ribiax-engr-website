<body>
    <!-- The navigation bar -->
    <header>
        <!-- The navigation bar -->
            <nav class="navbar navbar-expand-md  navbar-dark header-2" id="sect">
              <img src="image/brand.png" alt="logo">
                 <button style="background: #1574CE;" class ="navbar-toggler"
                     type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse exp-colapse  right" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a explore class="nav-link exp" href="#" >About us</a>

                      <li class="nav-item">

        <!-- End of header -->

        <!-- MAIN -->
        <!-- Top header -->
         <main>
          <div class="container-fluid top-header">

          </div>

          <!-- Enquiry form -->
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 col-sm-6 left">
                <h4>Enquiries</h4>
                <form action="">
                  <div class="form-group">
                    <label for="Name">Name *</label><br>
                    <input type="text" placeholder="Enter your name here" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="phonenumber">Phone Number *</label><br>
                    <input type="tel" placeholder="Enter your phone number here" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="email address">Email Address *</label><br>
                    <input type="email" placeholder="Email address" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="message">Message *</label><br>
                    <textarea name="" id="" cols="50" rows="7" class="form-control">
                      
                    </textarea>
                  </div>
                  <input type="submit">
                </form>
              </div>
              <div class="col-md-6 col-sm-6 right">
                
              </div>
            </div>
          </div>
